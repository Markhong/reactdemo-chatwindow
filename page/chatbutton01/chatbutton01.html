<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../build/style.css">
	<style>
		.chatwindow{
			position: fixed;
    right: 30px;
    z-index: 1030;
    bottom:30px;
    width: 500px;
			    height: 300px;
		    overflow: hidden;
		    background-color: #fff;
		    border-bottom: #ccc;
		}
		.content-clone{
			    position: absolute;
		    bottom: 0;
		    opacity: .9;
		    -webkit-filter: blur(30px);
    		filter: url("#comm100-svg-filter");
		}
		.content{
			position: relative;
    		height: 70px;
		}
	</style>
</head>
<body>
	<div class="chatwindow">
		<div style="height: 175px;background: rgba(0, 131, 255, 0.4);position: absolute;top: 0;z-index: 99999999999;width: 100%;">
			
		</div>
		<div class="content-clone" style="transform: translate3d(0px, 0, 0px);">
		</div>
	</div>
	<div class="content">
		<div style="background:url(http://www.comm100.com/wp-content/uploads/images/bg-livechat.jpg) no-repeat;background-size:cover;height:700px"></div>
	</div>
	<div class="chatbutton-container">
		<div class="chatmessage transform">
			<div class="close">&times;</div>
			<div class="chatmessagecontent">
				<!-- <div class="avatar"></div> -->
				Hi molly, <br/>
				nice to see you again. How may I help you today?
			</div>
			<div class="chatmessagesend">
				Send your message
			</div>
		</div>
		<div class="chatbutton">
			<i class="icon-resources icon-circle-chat"></i>
			<span class="chatbutton-msgnum">99</span>
		</div>
	</div>
	<script type="text/javascript" src="../../build/vendor-bundle.js"></script>
	<script type="text/javascript" src="../../build/index.js"></script>
</body>
</html>
